font:
  normal:
    family: "Iosevka Fixed"
    style: "Regular"
  bold:
    family: "Iosevka Fixed"
    style: "Medium"
  size: 14

window:
  dimensions:
    columns: 180
    lines: 50
  padding:
    x: 4
    y: 4
  dynamic_padding: true

shell:
  program: /opt/homebrew/bin/fish

key_bindings:
  - { key: Period, mods: Alt, chars: "\e." }

cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 500
  thickness: 0.3

colors:
  # Default colors
  primary:
    background: '#161616'
    foreground: '#e4e4e4'

  # Cursor volors
  cursor:
    text: '#feffff'

  # Normal colors
  normal:
    black:   '#a3a3a3'
    red:     '#e98885'
    green:   '#a3c38b'
    yellow:  '#ffc68d'
    blue:    '#a6cae2'
    magenta: '#e7cdfb'
    cyan:    '#00a69f'
    white:   '#e4e4e4'

  # Bright colors
  bright:
    black:   '#c8c8c8'
    red:     '#ffb2b0'
    green:   '#c8e2b9'
    yellow:  '#ffe1af'
    blue:    '#bddff7'
    magenta: '#fce2ff'
    cyan:    '#0bbdb6'
    white:   '#feffff'
