font:
  normal:
    family: "Iosevka Fixed"
    style: "Regular"
  bold:
    family: "Iosevka Fixed"
    style: "Medium"
  size: 14

window:
  dimensions:
    columns: 180
    lines: 44
  padding:
    x: 4
    y: 4
  dynamic_padding: true

shell:
  program: /opt/homebrew/bin/fish

key_bindings:
  - { key: Period, mods: Alt, chars: "\e." }

cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 500
  thickness: 0.3

colors:
  primary:
    background: '#1a1a19'
    foreground: '#d1d1d1'

  normal:
    black:   '#333332'
    red:     '#ff968c'
    green:   '#61957f'
    yellow:  '#ffc591'
    blue:    '#8db4d4'
    magenta: '#de9bc8'
    cyan:    '#7bb099'
    white:   '#d1d1d1'

  bright:
    black:   '#4c4c4b'
    red:     '#ffafa5'
    green:   '#7aae98'
    yellow:  '#ffdeaa'
    blue:    '#a6cded'
    magenta: '#f7b4e1'
    cyan:    '#94c9b2'
    white:   '#eaeaea'
